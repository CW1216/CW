<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d0d0d" />
  <title>One Piece Fan Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="One Piece Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Episodes</a></li>
        <li><a href="#">Characters</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Community</a></li>
      </ul>
    </nav>
    <button onclick="toggleLoginPopup()">Log In</button>
  </header>

  <main>
    <section class="hero">
      <img src="assets/hero.jpg" alt="One Piece Main Visual" />
      <h1>Welcome to the Grand Line</h1>
    </section>

    <section class="latest-episode">
      <h2>Latest Episode</h2>
      <div class="episode-card" onclick="openEpisodePopup()">
        <img src="assets/episode1071.jpg" alt="Episode 1071" />
        <h3>Episode 1071: Gear 5 Unleashed!</h3>
        <p>Luffyâ€™s ultimate form shakes the world...</p>
      </div>
    </section>
  </main>

  <!-- LOGIN POPUP -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="logIn()">Log In</button>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="toggleLoginPopup()">Close</button>
    </div>
  </div>

  <!-- EPISODE POPUP -->
  <div id="episodePopup" class="popup">
    <div class="popup-content">
      <h2>Episode 1071: Gear 5 Unleashed!</h2>
      <p>Watch now on Crunchyroll or Netflix!</p>
      <textarea placeholder="Leave a comment..."></textarea>
      <button onclick="submitEpisode()">Submit</button>
      <button onclick="closeEpisodePopup()">Close</button>
    </div>
  </div>

  <!-- Script files -->
  <script src="script.js"></script>

  <!-- Firebase (combined and fixed) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKNcMNJjaSPiu0JOeKMX2QbJG1hogyop0",
      authDomain: "onepiece-fansite.firebaseapp.com",
      projectId: "onepiece-fansite",
      storageBucket: "onepiece-fansite.appspot.com", // fixed
      messagingSenderId: "449909053920",
      appId: "1:449909053920:web:fe6c4a0da7f7786156f385",
      measurementId: "G-G5LCW3NJJT"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    window.signUp = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signed up!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.logIn = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
